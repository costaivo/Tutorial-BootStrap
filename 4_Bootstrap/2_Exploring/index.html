<!doctype html>
<html lang="en">

<head>
    <title>Exploring Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS : Referencing CDN-->
    <!-- <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"> -->


    <!-- Bootstrap CSS : Referencing local file-->
    <link rel="stylesheet"
          href="css/bootstrap.css">
</head>

<body>


    <nav class="nav nav-tabs nav-stacked">
        <a class="nav-link active"
           href="#">Active link</a>
        <a class="nav-link"
           href="#">Link</a>
        <a class="nav-link disabled"
           href="#">Disabled link</a>
    </nav>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs"
        id="navId">
        <li class="nav-item">
            <a href="#tab1Id"
               class="nav-link active">Active</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               data-toggle="dropdown"
               href="#"
               role="button"
               aria-haspopup="true"
               aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
                <a class="dropdown-item"
                   href="#tab2Id">Action</a>
                <a class="dropdown-item"
                   href="#tab3Id">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item"
                   href="#tab4Id">Action</a>
            </div>
        </li>
        <li class="nav-item">
            <a href="#tab5Id"
               class="nav-link">Another link</a>
        </li>
        <li class="nav-item">
            <a href="#"
               class="nav-link disabled">Disabled</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade show active"
             id="tab1Id"
             role="tabpanel"></div>
        <div class="tab-pane fade"
             id="tab2Id"
             role="tabpanel"></div>
        <div class="tab-pane fade"
             id="tab3Id"
             role="tabpanel"></div>
        <div class="tab-pane fade"
             id="tab4Id"
             role="tabpanel"></div>
        <div class="tab-pane fade"
             id="tab5Id"
             role="tabpanel"></div>
    </div>

    <script>
        $('#navId a').click(e => {
            e.preventDefault();
            $(this).tab('show');
        });
    </script>
    <div class="jumbotron">
        <h1 class="display-3">BootStrap Training</h1>
        <p class="lead">HTML,CSS,JavaScript,BootStrap</p>
        <hr class="my-2">
        <p>More info</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg"
               href="#"
               role="button">Continue</a>
        </p>
    </div>

    <span class="badge badge-pill badge-primary">Test Data</span>
    <span class="badge badge-pill badge-danger">Test Data</span>

</body>

</html>
