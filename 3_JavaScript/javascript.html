<!DOCTYPE html>
<html>

<body>
    <h2>Hello JavaScript</h2>

    <button type="button"
            onclick="document.getElementById('dateLabel').innerHTML = Date()">
        Click me to display Date and Time.
    </button>

    <p id="dateLabel"></p>

    <h2>Millisecond from Jan.1,1970</h2>

    <button type="button"
            onclick="document.getElementById('dateLabel').innerHTML = Date.parse(Date())">
        Click me to display Date and Time.
    </button>

    <p id="dateLabel"></p>
</body>

</html>
